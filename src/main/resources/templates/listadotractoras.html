<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dockwitcher</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
        body {
            background-image: url("https://media.licdn.com/dms/image/C4E0BAQGUhNMYh1di3w/company-logo_200_200/0/1630606196425?e=2147483647&v=beta&t=4Vp645Lwxlfo-xT-JQtWRQul_OYQdQw66uefuw14QOk");
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            margin: 0;
        }
    </style>
    <script>
        function registrarTractora() {
            window.location.href = "/tractoras/registrar";
        }
    </script>
    <script>
        function listadoTractoras() {
            window.location.href = "/tractoras";
        }
    </script>


    <script>
        function registrarConductor() {
            window.location.href = "/conductores/registrar";
        }
    </script>

    <script>
        function listadoConductores() {
            window.location.href = "/conductores";
        }
    </script>

    <script>
        function home() {
            window.location.href = "/";
        }
    </script>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-dark navbar-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#" onclick="home()">Dockwitcher</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#" onclick="home()">Home</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Tractoras
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#" onclick="listadoTractoras()">Listado</a></li>
                        <li><a class="dropdown-item" href="#" onclick="registrarTractora()">Registro</a></li>
                    </ul>
                </li>

                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Conductores
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#" onclick="listadoConductores()">Listado</a></li>
                        <li><a class="dropdown-item" href="#" onclick="registrarConductor()">Registro</a></li>
                    </ul>
                </li>
            </ul>
        </div>

    </div>
</nav>
<div class="container">
    <h1 class="text-uppercase py-3 text-center">Listado de Tractoras</h1>
    <button class="btn btn-outline-success" onclick="registrarTractora()"> + Nueva tractora</button>
    <table class="table table-dark table-striped table-hover mt-2">
        <thead class="table-dark">
        <tr>
            <td>Matricula</td>
            <td>Modelo</td>
            <td>PMA</td>
            <td>Conductor</td>
        </tr>
        </thead>
        <tbody>
        <tr th:each="tractora: ${tractoras}">
            <td th:text="${tractora.matricula}"></td>
            <td th:text="${tractora.modelo.marca}"></td>
            <td th:text="${tractora.caracteristicas.carga.pma}"></td>
            <td th:text="${tractora.conductor !=null}? ${tractora.conductor.nombre} : 'Sin Conductor'"></td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
