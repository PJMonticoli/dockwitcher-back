<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dockwitcher</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
        body {
            background-image: url("https://media.licdn.com/dms/image/C4E0BAQGUhNMYh1di3w/company-logo_200_200/0/1630606196425?e=2147483647&v=beta&t=4Vp645Lwxlfo-xT-JQtWRQul_OYQdQw66uefuw14QOk");
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            margin: 0;
        }
    </style>
    <script>
        function cancelarRegistro() {
            window.location.href = "/tractoras";
        }
        function validarFormulario() {
            var matricula = document.getElementById("matricula");
            var marca = document.getElementById("marca");
            var pma = document.getElementById("pma");
            var nombre = document.getElementById("nombre");

            if (matricula.value.trim() === '') {
                matricula.classList.add('is-invalid');
            } else {
                matricula.classList.remove('is-invalid');
            }

            if (marca.value.trim() === '') {
                marca.classList.add('is-invalid');
            } else {
                marca.classList.remove('is-invalid');
            }

            if (pma.value.trim() === '') {
                pma.classList.add('is-invalid');
            } else {
                pma.classList.remove('is-invalid');
            }

            if (nombre.value.trim() === '') {
                nombre.classList.add('is-invalid');
            } else {
                nombre.classList.remove('is-invalid');
            }

            if (matricula.value.trim() === '' || marca.value.trim() === '' || pma.value.trim() === '' || nombre.value.trim() === '') {
                alert('Por favor complete todos los campos');
                return false;
            }

            return true;
        }
    </script>
    <script>
        function registrarTractora() {
            window.location.href = "/tractoras/registrar";
        }
    </script>
    <script>
        function listadoTractoras() {
            window.location.href = "/tractoras";
        }
    </script>


    <script>
        function registrarConductor() {
            window.location.href = "/conductores/registrar";
        }
    </script>

    <script>
        function listadoConductores() {
            window.location.href = "/conductores";
        }
    </script>

    <script>
        function home() {
            window.location.href = "/";
        }
    </script>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-dark navbar-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#" onclick="home()">Dockwitcher</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#" onclick="home()">Home</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Tractoras
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#" onclick="listadoTractoras()">Listado</a></li>
                        <li><a class="dropdown-item" href="#" onclick="registrarTractora()">Registro</a></li>
                    </ul>
                </li>

                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Conductores
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#" onclick="listadoConductores()">Listado</a></li>
                        <li><a class="dropdown-item" href="#" onclick="registrarConductor()">Registro</a></li>
                    </ul>
                </li>
            </ul>
        </div>

    </div>
</nav>
<div class="container py-3">
    <h1 class="text-uppercase py-3 text-center">Registro de Tractora</h1>
    <form action="/tractoras/registrar" method="post" onsubmit="return validarFormulario()">
        <div class="row">
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="matricula" class="form-label fw-semibold">Matrícula</label>
                    <input type="text" class="form-control" id="matricula" name="matricula" placeholder="Ingresar matricula">
                    <div class="invalid-feedback">Matrícula es requerida.</div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="marca" class="form-label fw-semibold">Marca</label>
                    <input type="text" class="form-control" id="marca" name="marca" placeholder="Ingresar marca">
                    <div class="invalid-feedback">Marca es requerida.</div>
                </div>
            </div>
        </div>


        <div class="row">
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="pma" class="form-label fw-semibold">PMA</label>
                    <input type="text" class="form-control" id="pma" name="pma" placeholder="Ingresar pma">
                    <div class="invalid-feedback">PMA es requerido.</div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="nombre" class="form-label fw-semibold">Nombre Conductor</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Ingresar nombre conductor">
                    <div class="invalid-feedback">Conductor es requerido.</div>
                </div>
            </div>
        </div>

        <div class="d-grid gap-2 d-md-flex justify-content-md-center mt-2">
            <button type="submit" class="btn btn-outline-success">Registrar</button>
            <button type="button" class="btn btn-outline-danger" onclick="cancelarRegistro()">Cancelar</button>
        </div>
    </form>
</div>

</body>
</html>
