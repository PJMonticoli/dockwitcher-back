<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dockwitcher</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        function cancelarRegistro() {
            window.location.href = "/tractoras";
        }
    </script>
</head>
<body>

<div class="container py-3">
    <h1 class="text-uppercase py-3 text-center">Registro de Tractora</h1>
    <form action="/tractoras/registrar" method="post">
        <div class="row">
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="matricula" class="form-label">Matr√≠cula</label>
                    <input type="text" class="form-control" id="matricula" name="matricula">
                </div>
            </div>
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="marca" class="form-label">Marca</label>
                    <input type="text" class="form-control" id="marca" name="marca">
                </div>
            </div>
        </div>


        <div class="row">
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="pma" class="form-label">PMA</label>
                    <input type="text" class="form-control" id="pma" name="pma">
                </div>
            </div>
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="conductor" class="form-label">Conductor</label>
                    <input type="text" class="form-control" id="conductor" name="conductor">
                </div>
            </div>
        </div>

        <button type="submit" class="btn btn-outline-primary">Registrar</button>
        <button type="button" class="btn btn-outline-danger" onclick="cancelarRegistro()">Cancelar</button>    </form>
</div>

</body>
</html>
