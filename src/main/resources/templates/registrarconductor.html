<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dockwitcher</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
    function cancelarRegistro() {
    window.location.href = "/conductores";
    }
    function validarFormulario() {
    var nombre = document.getElementById("nombre");
    var email = document.getElementById("email");
    var licencia = document.getElementById("licencia");
    var telefono = document.getElementById("telefono");

    if (nombre.value.trim() === '') {
    nombre.classList.add('is-invalid');
    } else {
    nombre.classList.remove('is-invalid');
    }

    if (email.value.trim() === '') {
    email.classList.add('is-invalid');
    } else {
    email.classList.remove('is-invalid');
    }

    if (licencia.value.trim() === '') {
    licencia.classList.add('is-invalid');
    } else {
    licencia.classList.remove('is-invalid');
    }

    if (telefono.value.trim() === '') {
    telefono.classList.add('is-invalid');
    } else {
    telefono.classList.remove('is-invalid');
    }

    if (nombre.value.trim() === '' || email.value.trim() === '' || licencia.value.trim() === '' || telefono.value.trim() === '') {
    alert('Por favor complete todos los campos');
    return false;
    }

    return true;
    }
    </script>
    <script>
        function registrarTractora() {
            window.location.href = "/tractoras/registrar";
        }
    </script>
    <script>
        function listadoTractoras() {
            window.location.href = "/tractoras";
        }
    </script>


    <script>
        function registrarConductor() {
            window.location.href = "/conductores/registrar";
        }
    </script>

    <script>
        function listadoConductores() {
            window.location.href = "/conductores";
        }
    </script>

    <script>
        function home() {
            window.location.href = "/";
        }
    </script>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-dark navbar-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#" onclick="home()">Home</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Tractoras
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#" onclick="listadoTractoras()">Listado</a></li>
                        <li><a class="dropdown-item" href="#" onclick="registrarTractora()">Registrar Tractora</a></li>
                    </ul>
                </li>

                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Conductores
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#" onclick="listadoConductores()">Listado</a></li>
                        <li><a class="dropdown-item" href="#" onclick="registrarConductor()">Registrar Conductor</a></li>
                    </ul>
                </li>
            </ul>
        </div>

    </div>
</nav>
<div class="container">
    <div class="container py-3">
        <h1 class="text-uppercase py-3 text-center">Registro de Conductor</h1>
        <form action="/conductores/registrar" method="post" onsubmit="return validarFormulario()">
            <div class="row">
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="nombre" name="nombre">
                        <div class="invalid-feedback">Nombre es requerida.</div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="text" class="form-control" id="email" name="email">
                        <div class="invalid-feedback">Email es requerido.</div>
                    </div>
                </div>
            </div>


            <div class="row">
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="licencia" class="form-label">Licencia</label>
                        <input type="text" class="form-control" id="licencia" name="licencia">
                        <div class="invalid-feedback">Licencia es requerido.</div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="telefono" class="form-label">Telefono</label>
                        <input type="text" class="form-control" id="telefono" name="telefono">
                        <div class="invalid-feedback">Telefono es requerido.</div>
                    </div>
                </div>
            </div>

            <div class="d-grid gap-2 d-md-flex justify-content-md-center mt-2">
                <button type="submit" class="btn btn-outline-success">Registrar</button>
                <button type="button" class="btn btn-outline-danger" onclick="cancelarRegistro()">Cancelar</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
